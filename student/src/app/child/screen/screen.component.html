<main>
  <div class="container">
    <h1>Students Information System</h1>
    <div ng-controller="StudentController" class="student-form">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" id="name" ng-model="student.name" />
        </div>
        <div class="form-group">
            <label>Mobile No:</label>
            <input type="text" ng-model="student.mobile no" />
        </div>
        <div class="form-group">
            <label for="dob">Date Of Birth:</label>
            <input type="date" id="dob" [(ngModel)]="student.dob" (change)="calculateAge()" />
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" [(ngModel)]="student.age" />
        </div>
        <div class="form-group">
            <label>Address:</label>
            <input type="text" ng-model="student.address" />
        </div>
        <div class="form-group">
          <label>District:</label>
          <select (change)="onSelect($event)">
            <option>Select District</option>
            <option *ngFor="let districts of district" value="{{districts.id}}">{{districts.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Taluk:</label>
          <select (change)="ontaluk($event)">
            <option>Select Taluk</option>
            <option *ngFor="let taluks of taluk" value="{{taluks.name}}">{{taluks.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label> Village:</label>
          <select>
            <option>Select village</option>
            <option *ngFor="let villages of village" value="">{{villages.num}}</option>
          </select>
        </div>
        <div class="form-group">
            <label for="tamil">Tamil:</label>
            <input type="number" id="tamil" [(ngModel)]="marks['tamil']" (change)="calculateMark(marks['tamil'])"/>
        </div>
        <div class="form-group">
            <label for="english">English:</label>
            <input type="text" id="english" [(ngModel)]="marks['english']" (change)="calculateMark(marks['english'])"/>
        </div>
        <div class="form-group">
            <label for="maths">Maths:</label>
            <input type="text" id="maths" [(ngModel)]="marks['maths']" (change)="calculateMark(marks['maths'])"/>
        </div>
        <div class="form-group">
            <label for="science">Science:</label>
            <input type="text" id="science" [(ngModel)]="marks['science']" (change)="calculateMark(marks['science'])"/>
        </div>
        <div class="form-group">
            <label for="social">Social:</label>
            <input type="text" id="social" [(ngModel)]="marks['social']" (change)="calculateMark(marks['social'])"/>
        </div>
        <div class="form-group">
            <label for="total">Total:</label>
            <input type="text" id="total" [value]="sum" readonly/>
        </div>
        <div class="form-group">
            <label for="average">Average:</label>
            <input type="text" id="average" [value]="averageMark" readonly/>
        </div>
        <div class="btn">
            <button type="submit" (click)="submit()">Submit</button>
        </div>
    </div>

  </div>
</main>
